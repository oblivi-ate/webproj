<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大湾区学校概况 - 澳门科技大学</title>
    <link rel="stylesheet" href="css/must.css">
    <style>
        .blur-background {
            position: fixed;
            /* 定位背景图片 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/IMG_1006.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            /* 虚化效果 */
            z-index: -1;
            /* 确保背景在内容之下 */
        }

        .bullet {
            /* 设置弹幕的样式 */
            position: absolute;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 1px black;
            white-space: nowrap;
            overflow: hidden;
        }

        .sendtext {
            /* 设置发送弹幕的样式 */
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sendtext input {
            /* 设置输入框的样式 */
            width: 200px;
            height: 30px;
            padding: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .sendtext button {
            /* 设置发送按钮的样式 */
            width: 60px;
            height: 30px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="blur-background"></div>
    <div id="container"></div>
    <header>
        <h1>大湾区学校概况 - 澳门科技大学</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="guangzhou.html">广州</a></li>
                <li><a href="shenzhen.html">深圳</a></li>
                <li><a href="zhuhai.html">珠海</a></li>
                <li><a href="hongkong.html">香港</a></li>
                <li><a href="macau.html">澳门</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sendtext">
            <input type="text" id="bulletInput" placeholder="输入你的弹幕">
            <button onclick="sendBullet()">发送</button>
        </div>
    </main>

    <script>
        // 获取弹幕容器
        var container = document.getElementById('container');
        // 定义弹幕数据
        var data = [
            { text: '澳门科技大学我们喜欢你', color: 'red' },
            { text: '澳门科技大学我们喜欢你', color: 'red' },
             { text: '澳门科技大学我们喜欢你', color: 'red' },
            { text: '澳门科技大学我们喜欢黄汗青', color: 'green' },
            { text: '澳门科技大学我们喜欢黄凯', color: 'blue' },
            { text: '澳门科技大学我们喜欢蒋申璐', color: 'black' },
            { text: '澳门科技大学我们喜欢黄如兵', color: 'yellow' }
        ];
        // 定义弹幕速度
        var speed = 2;
        // 定义弹幕间隔
        var interval = 1000;
        // 定义弹幕位置
        var topArr = [];
        for (var i = 0; i < 10; i++) {
            topArr.push(i * 30);
        }
        // 定义弹幕索引
        var index = 0;
        // 定义弹幕定时器
        var timer = setInterval(function () {
            // 获取弹幕数据
            var bullet = data[index];
            // 创建弹幕元素
            var span = document.createElement('span');
            span.className = 'bullet';
            span.innerText = bullet.text;
            span.style.color = bullet.color;
            // 随机获取弹幕位置
            var top = topArr[Math.floor(Math.random() * topArr.length)];
            span.style.top = top + 'px';
            // 将弹幕元素添加到容器中
            container.appendChild(span);
            // 计算弹幕宽度
            var width = span.offsetWidth;
            // 定义弹幕起始位置
            var left = container.offsetWidth;
            span.style.left = left + 'px';
            // 定义弹幕移动定时器
            var bulletTimer = setInterval(function () {
                // 计算弹幕当前位置
                left -= speed;
                span.style.left = left + 'px';
                // 判断弹幕是否移出容器
                if (left < -width) {
                    // 移除弹幕元素
                    container.removeChild(span);
                    // 清除弹幕移动定时器
                    clearInterval(bulletTimer);
                }
            }, 10);
            // 更新弹幕索引
            index++;
            if (index >= data.length) {
                index = 0;
            }
        }, interval);

        // 用户发送弹幕
        function sendBullet() {
            var bulletInput = document.getElementById('bulletInput');
            var bulletText = bulletInput.value;
            if (bulletText.trim() !== '') {
                var bullet = {
                    text: bulletText,
                    color: 'white' // 可以根据需要设置颜色
                };
                createBullet(bullet);
                bulletInput.value = '';
            }
        }

        // 创建弹幕元素
        function createBullet(bullet) {
            var span = document.createElement('span');
            span.className = 'bullet';
            span.innerText = bullet.text;
            span.style.color = bullet.color;
            var top = topArr[Math.floor(Math.random() * topArr.length)];
            span.style.top = top + 'px';
            container.appendChild(span);
            var width = span.offsetWidth;
            var left = container.offsetWidth;
            span.style.left = left + 'px';
            var bulletTimer = setInterval(function () {
                left -= speed;
                span.style.left = left + 'px';
                if (left < -width) {
                    container.removeChild(span);
                    clearInterval(bulletTimer);
                }
            }, 10);
        }


    </script>




</body>

</html>
